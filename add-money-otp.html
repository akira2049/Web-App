
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Money — OTP Verification</title>
  <link rel="stylesheet" href="transfer.css">
  <style>
    .otp-wrap{display:flex; gap:10px; justify-content:center; margin-top:12px}
    .otp-wrap input{width:44px; height:56px; text-align:center; font-size:24px; border:1.5px solid var(--border); border-radius:12px}
    .otp-wrap input:focus{outline:none; border-color:var(--primary)}
    .help{color:var(--muted); text-align:center; margin-top:8px}
    .timer{font-weight:700}
    .resend{color:var(--primary); cursor:pointer; font-weight:700}
    .code-hint{display:none; font-size:12px; color:var(--muted); text-align:center; margin-top:6px}
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="linkish" href="add-money-overview.html">← Back</a>
      <span class="step">OTP</span>
    </div>
    <div class="h1">Verify it's you</div>

    <div class="card">
      <div class="section">
        <div class="kv" id="via">We sent a 6‑digit code via SMS.</div>

        <div class="otp-wrap" id="otpWrap">
          <input maxlength="1" inputmode="numeric">
          <input maxlength="1" inputmode="numeric">
          <input maxlength="1" inputmode="numeric">
          <input maxlength="1" inputmode="numeric">
          <input maxlength="1" inputmode="numeric">
          <input maxlength="1" inputmode="numeric">
        </div>

        <div class="help">Enter the code before <span class="timer" id="timer">00:59</span>.</div>
        <div class="help">Didn't get a code? <span class="resend" id="resend">Resend</span></div>
        <div class="code-hint" id="hint"></div>

        <div class="footerbar">
          <button class="btn" id="verify" disabled>Verify & Continue</button>
        </div>
      </div>
    </div>
  </div>

<script>
  // Display method selected
  const method = localStorage.getItem('am_veri') || 'SMS';
  const masked = method === 'Email' ? 'your@email.com' : '+880••• ••• ••12';
  document.getElementById('via').textContent = 'We sent a 6-digit code via ' + method + ' to ' + masked + '.';

  // Fixed demo OTP code
  const demoCode = '123456';
  localStorage.setItem('am_mock_otp', demoCode);
  document.getElementById('hint').textContent = 'Demo OTP: ' + demoCode;
  document.getElementById('hint').style.display = 'block';

  // Timer
  let left = 59;
  const t = setInterval(()=>{
    const m = String(Math.floor(left/60)).padStart(2,'0');
    const s = String(left%60).padStart(2,'0');
    document.getElementById('timer').textContent = m + ':' + s;
    left--;
    if(left < 0){ clearInterval(t); }
  }, 1000);

  document.getElementById('resend').addEventListener('click', ()=>{
    left = 59; // reset timer
  });

  // OTP inputs
  const boxes = Array.from(document.querySelectorAll('#otpWrap input'));
  boxes.forEach((box,idx)=>{
    box.addEventListener('input', (e)=>{
      box.value = box.value.replace(/\D/g,'');
      if(box.value && idx < boxes.length-1){ boxes[idx+1].focus(); }
      checkReady();
    });
    box.addEventListener('keydown', (e)=>{
      if(e.key === 'Backspace' && !box.value && idx > 0){ boxes[idx-1].focus(); }
    });
    box.addEventListener('paste', (e)=>{
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData('text').replace(/\D/g,'');
      if(text){
        for(let i=0;i<boxes.length;i++){ boxes[i].value = text[i] || ''; }
        checkReady();
      }
    });
  });

  function codeValue(){ return boxes.map(b=>b.value||'').join(''); }
  function checkReady(){
    document.getElementById('verify').disabled = codeValue().length !== 6;
  }

  // Verify
  document.getElementById('verify').addEventListener('click', ()=>{
    const c = codeValue();
    const real = localStorage.getItem('am_mock_otp');
    if(c === real){
      window.location.href = 'add-money-success.html';
    }else{
      alert('Invalid code. Please try again.');
      boxes.forEach(b=>b.value='');
      boxes[0].focus();
      checkReady();
    }
  });

  // Focus first box
  boxes[0].focus();
</script>
</body>
</html>
