<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Money — Success</title>
  <link rel="stylesheet" href="transfer.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .center{ text-align:center; padding:30px }
    .receipt{ border:1px dashed var(--border); border-radius:12px; padding:16px; margin-top:12px; text-align:left }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="linkish" href="dashboard.html">← Back to Dashboard</a>
    </div>
    <div class="h1">Money Added Successfully</div>

    <div class="card">
      <div class="section center">
        <div style="font-size:48px">✅</div>
        <p class="kv">Your funds have been added to the account.</p>

        <div class="receipt" id="rcpt">
          <div class="row">
            <div class="label">Amount</div>
            <div><b id="r_amt">BDT 0.00</b></div>
          </div>
          <div class="row">
            <div class="label">From</div>
            <div id="r_from"></div>
          </div>
          <div class="row">
            <div class="label">To</div>
            <div id="r_to"></div>
          </div>
          <div class="row">
            <div class="label">Date</div>
            <div id="r_when"></div>
          </div>
          <div class="row">
            <div class="label">Reference</div>
            <div id="r_ref"></div>
          </div>
        </div>

        <div class="footerbar">
          <button class="btn" id="dl">Download PDF Receipt</button>
        </div>
      </div>
    </div>
  </div>

<script>
  // Fill receipt from localStorage
  const amount = localStorage.getItem('am_amount') || '0.00';
  const from = localStorage.getItem('am_card_mask') || 'Card';
  const holder = localStorage.getItem('am_card_holder') || 'NA';
  const toAcc = localStorage.getItem('am_to_acc') || '';
  const toName = localStorage.getItem('am_to_name') || '';
  const when = localStorage.getItem('am_when') || new Date().toLocaleString();
  const ref = localStorage.getItem('am_ref') || ('AM' + Math.floor(Math.random()*1e10).toString().padStart(10,'0'));

  document.getElementById('r_amt').textContent = 'BDT ' + parseFloat(amount).toFixed(2);
  document.getElementById('r_from').textContent = from + ' — ' + holder;
  document.getElementById('r_to').textContent = toName + ' (Acc ** ' + (toAcc+'').slice(-4) + ')';
  document.getElementById('r_when').textContent = when;
  document.getElementById('r_ref').textContent = ref;

  // Download as PDF using jsPDF
  document.getElementById('dl').addEventListener('click', async ()=>{
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFont("helvetica","bold");
    doc.setFontSize(18);
    doc.text("Add Money Receipt", 20, 20);

    doc.setFontSize(12);
    doc.setFont("helvetica","normal");
    doc.text("Transaction Reference: " + ref, 20, 35);
    doc.text("Date & Time: " + when, 20, 45);

    doc.text("Amount: BDT " + parseFloat(amount).toFixed(2), 20, 60);
    doc.text("From: " + from + " — " + holder, 20, 70);
    doc.text("To: " + toName + " (Acc ** " + (toAcc+'').slice(-4) + ")", 20, 80);

    doc.text("Status: SUCCESSFUL ✅", 20, 95);

    doc.line(20, 100, 190, 100); // separator line
    doc.text("Thank you for using our Add Money service.", 20, 115);

    doc.save("AddMoney_Receipt.pdf");
  });
</script>
</body>
</html>
