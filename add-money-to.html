
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add To ‚Äî Account</title>
  <link rel="stylesheet" href="transfer.css">
  <style>
    .tabs{display:flex; gap:14px; margin-bottom:8px}
    .tab{padding:10px 14px; border:1px solid var(--border); border-radius:999px; cursor:pointer; font-weight:700}
    .tab[aria-selected="true"]{background:var(--primary); color:#fff; border-color:var(--primary)}
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="linkish" href="add-money-amount.html">‚Üê Back</a>
      <span class="step">3 / 4</span>
    </div>
    <div class="h1">Add To</div>

    <div class="card">
      <div class="section">

        <div class="tabs">
          <button id="my" class="tab" aria-selected="true">My Account</button>
          <button id="other" class="tab" aria-selected="false">Other DBL Account</button>
        </div>

        <div class="row">
          <div class="label">Add Money To</div>
          <select id="acct">
            <option value="14512400000072">14512400000072</option>
            <option value="14512400000073">14512400000073</option>
          </select>
        </div>

        <div class="row">
          <div class="label"></div>
          <div class="ahd">
            <div style="font-size:28px">üè¶</div>
            <div>
              <div class="name" id="accName">ACCOUNT HOLDER : SHAHRIER EMON SHANTO</div>
              <div class="kv">My Account</div>
            </div>
          </div>
        </div>

        <div class="footerbar">
          <a class="btn" id="next" href="add-money-overview.html">Next</a>
        </div>
      </div>
    </div>
  </div>

<script>
  // mock account holder map
  const names = {
    "14512400000072":"SHAHRIER EMON SHANTO",
    "14512400000073":"SHAHRIER EMON SHANTO"
  };
  const acct = document.getElementById('acct');
  acct.addEventListener('change', ()=>{
    document.getElementById('accName').textContent = 'ACCOUNT HOLDER : ' + (names[acct.value]||'Account');
  });

  document.getElementById('next').addEventListener('click', function(){
    localStorage.setItem('am_to_acc', acct.value);
    localStorage.setItem('am_to_name', names[acct.value]||'Account Holder');
  });

  // tabs (static demo)
  const my = document.getElementById('my');
  const other = document.getElementById('other');
  my.addEventListener('click', ()=>{ my.setAttribute('aria-selected','true'); other.setAttribute('aria-selected','false'); });
  other.addEventListener('click', ()=>{ other.setAttribute('aria-selected','true'); my.setAttribute('aria-selected','false'); });
</script>
</body>
</html>
