<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bill Payment ‚Äî Overview</title>
  <link rel="stylesheet" href="transfer.css">
  <style>
    .billHead{
      display:flex;
      align-items:flex-start;
      gap:12px;
      margin-bottom:16px;
    }
    .billLogo{
      width:40px;
      height:40px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:700;
      color:var(--primary);
    }
    .billName{
      font-weight:800;
      color:var(--primary);
      font-size:16px;
      line-height:1.3;
    }
    .billSub{
      color:var(--muted);
      font-size:14px;
      line-height:1.3;
    }

    .rowTitle{
      font-size:12px;
      font-weight:700;
      color:var(--muted);
      margin-bottom:4px;
    }
    .rowValue{
      font-size:16px;
      font-weight:700;
      color:var(--primary);
      line-height:1.4;
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .amountBox{
      margin-top:16px;
      margin-bottom:16px;
    }
    .amountLabel{
      font-size:12px;
      font-weight:700;
      color:var(--muted);
      margin-bottom:4px;
    }
    .amountMain{
      font-size:20px;
      font-weight:800;
      color:var(--primary);
      line-height:1.3;
    }
    .amountSub{
      font-size:14px;
      color:var(--muted);
      line-height:1.3;
      margin-top:4px;
    }
    .breakLink{
      font-size:14px;
      font-weight:600;
      color:var(--primary);
      text-decoration:underline;
      margin-top:8px;
      display:inline-flex;
      align-items:center;
      gap:4px;
    }

    .notesWrap{
      margin-top:16px;
    }
    .notesLabel{
      font-size:12px;
      font-weight:700;
      color:var(--muted);
      margin-bottom:4px;
    }
    .notesBox{
      font-size:16px;
      color:var(--primary);
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px 12px;
      background:#fff;
      min-height:48px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .confirmWrap{
      margin-top:24px;
      font-size:14px;
      font-weight:600;
      color:var(--primary);
    }
    .confirmLabel{
      margin-bottom:12px;
    }

    .veri-grid-3{
      display:grid;
      gap:12px;
      grid-template-columns:repeat(3,minmax(0,1fr));
    }
    .vcard-sm{
      padding:16px;
      border:1.5px solid var(--border);
      border-radius:14px;
      cursor:pointer;
      text-align:center;
      background:#fff;
      font-weight:600;
      color:var(--primary);
      min-height:80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .vcard-sm.active{
      border-color:var(--primary);
    }

    .footercta{
      position:sticky;
      bottom:0;
      background:var(--bg);
      padding-top:24px;
    }
    .payBtn{
      width:100%;
      border:none;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      padding:14px 18px;
      background:var(--primary);
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="app">

    <div class="topbar">
      <a class="linkish" href="bill-category-internet.html">‚Üê Back</a>
      <span class="step">2 / 2</span>
    </div>

    <div class="card">
      <div class="section">

        <div class="billHead">
          <div class="billLogo" id="billLogo">L3</div>
          <div>
            <div class="billName" id="billName">Link3</div>
            <div class="billSub" id="billCust">Customer ID : 50589</div>
          </div>
        </div>

        <div>
          <div class="rowTitle">PAY FROM</div>
          <div class="rowValue" id="fromAccount">
            Acc. 14512400000072
            <span style="font-size:18px;line-height:1;">üè¶</span>
          </div>
        </div>

        <div class="amountBox">
          <div class="amountLabel">TOTAL AMOUNT</div>
          <div class="amountMain" id="billAmount">BDT 50.00</div>
          <div class="amountSub">
            BDT <span id="billAmountSub">50.00</span> + BDT 0.00
          </div>
          <div class="breakLink">View Breakdown <span>‚åÑ</span></div>
        </div>

        <div class="notesWrap">
          <div class="notesLabel">NOTES</div>
          <div class="notesBox">
            <span id="billNote">Link3 payment</span>
            <span style="font-size:18px;line-height:1;">‚úèÔ∏è</span>
          </div>
        </div>

        <div class="confirmWrap">
          <div class="confirmLabel">Complete payment confirmation via :</div>
          <div class="veri-grid-3" id="veriOptions">
            <div class="vcard-sm"><input type="radio" name="v"> Biometric</div>
            <div class="vcard-sm"><input type="radio" name="v"> Email</div>
            <div class="vcard-sm"><input type="radio" name="v"> SMS</div>
          </div>
        </div>

        <div class="footercta">
          <button class="payBtn" id="payNow">Pay Now</button>
        </div>

      </div>
    </div>
  </div>

<script>
  (function(){
    const name = localStorage.getItem('bill_name') || 'Link3';
    const id   = localStorage.getItem('bill_id')   || '50589';
    const logo = localStorage.getItem('bill_logo') || 'L3';
    const acc  = localStorage.getItem('bill_from') || '14512400000072';
    const amt  = localStorage.getItem('bill_amt')  || '50.00';

    document.getElementById('billName').textContent = name;
    document.getElementById('billCust').textContent = 'Customer ID : ' + id;
    document.getElementById('billLogo').textContent = logo;
    document.getElementById('fromAccount').innerHTML =
      'Acc. ' + acc + ' <span style="font-size:18px;line-height:1;">üè¶</span>';
    document.getElementById('billAmount').textContent =
      'BDT ' + parseFloat(amt).toFixed(2);
    document.getElementById('billAmountSub').textContent =
      parseFloat(amt).toFixed(2);
    document.getElementById('billNote').textContent = name + ' payment';
  })();

  document.querySelectorAll('.vcard-sm').forEach(card=>{
    card.addEventListener('click', ()=>{
      document.querySelectorAll('.vcard-sm').forEach(c=>c.classList.remove('active'));
      card.classList.add('active');
      const input = card.querySelector('input');
      if(input) input.checked = true;
    });
  });

  document.getElementById('payNow').addEventListener('click', ()=>{
    localStorage.setItem('bill_flow', 'internet');
    window.location.href = 'otp.html';
  });
</script>
</body>
</html>
