<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bill Payments</title>
  <link rel="stylesheet" href="transfer.css">
  <style>
    .bill-search-wrap{
      display:flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 14px;
      background:#fff;
    }
    .bill-search-icon{
      font-size:16px;
      line-height:1;
      color:var(--muted);
    }
    .bill-search-input{
      border:none;
      outline:none;
      flex:1;
      font-size:15px;
      color:var(--primary);
      background:transparent;
    }
    .bill-search-input::placeholder{
      color:var(--muted);
    }

    .pill-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:16px;
      margin-bottom:20px;
    }
    .pill-btn{
      flex:1 1 auto;
      min-width:140px;
      display:flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px 14px;
      background:#fff;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      color:var(--primary);
    }

    .grid-cats{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:16px;
    }
    @media (max-width:640px){
      .grid-cats{grid-template-columns:repeat(2,minmax(0,1fr));}
    }

    .cat-tile{
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      box-shadow:var(--shadow);
      padding:16px;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      justify-content:flex-start;
      gap:8px;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
      color:var(--primary);
      min-height:110px;
      text-decoration:none;
    }
    .cat-icon{
      font-size:22px;
      line-height:1;
      color:var(--primary);
    }

    .history-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:28px;
      font-weight:600;
      font-size:15px;
      color:var(--primary);
      cursor:pointer;
    }
  </style>
</head>

        <!-- Categories -->

          <!-- Each tile has data-label for filtering -->

<script>
  const searchInput = document.getElementById('billerSearch');
  const tiles = Array.from(document.querySelectorAll('.cat-tile'));

  function applyFilter() {
    const q = searchInput.value.trim().toLowerCase();
    if (!q) {
      // show everything if empty
      tiles.forEach(tile => {
        tile.style.display = '';
      });
      return;
    }

    tiles.forEach(tile => {
      const label = (tile.getAttribute('data-label') || '').toLowerCase();
      if (label.includes(q)) {
        tile.style.display = '';
      } else {
        tile.style.display = 'none';
      }
    });
  }

  searchInput.addEventListener('input', applyFilter);
</script>
</body>
