<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DBL Account Transfer — Overview</title>
  <link rel="stylesheet" href="transfer.css">
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="linkish" href="ebl-transfer.html">← Back</a>
      <span class="step">2 / 2</span>
    </div>
    <div class="h1">Transfer Overview</div>

    <div class="card">
      <div class="section">

        <div class="row">
          <div class="label">Transfer From</div>
          <div class="kv"><b>Acc. 14512400000072</b></div>
        </div>

        <div class="row">
          <div class="label">Total Amount</div>
          <div class="total">
            <div>
              <div class="kv">BDT</div>
              <div style="font-size:24px; font-weight:900; color:var(--primary)">200000.00</div>
              <div class="note">BDT 200000.00 + BDT 0.00</div>
            </div>
            <div class="kv">View Breakdown ⌄</div>
          </div>
        </div>

        <div class="row">
          <div class="label">Transfer To</div>
          <div class="kv"><b>SHAMIMA AKTER</b><br>Acc ** <span class="mask">4887</span></div>
        </div>

        <div class="row">
          <div class="label">Notes</div>
          <input class="input" value="">
        </div>

        <div class="row">
          <div class="label">Verification</div>
          <div class="veri-grid" id="veri">
            <label class="vcard"><input type="radio" name="veri"> Email</label>
            <label class="vcard"><input type="radio" name="veri"> SMS</label>
          </div>
        </div>

        <div class="footerbar">
          <button class="btn">Next</button>
        </div>
      </div>
    </div>
  </div>

<script>
  // simple active border for verification cards
  const cards = document.querySelectorAll('.vcard');
  cards.forEach(c=>{
    c.addEventListener('click', ()=>{
      cards.forEach(x=>x.classList.remove('active'));
      c.classList.add('active');
      c.querySelector('input').checked = true;
    });
  });
</script>
</body>
</html>
