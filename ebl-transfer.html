<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EBL Account Transfer ‚Äî Step 1</title>
  <link rel="stylesheet" href="transfer.css">
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="linkish" href="fund-transfer_ui.html">‚Üê Back</a>
      <span class="step">1 / 2</span>
    </div>
    <div class="h1">EBL Account Transfer</div>
    <div class="card">
      <div class="section">

        <div class="row">
          <div class="label">Transfer From</div>
          <select>
            <option>Acc. 14512400000072</option>
            <option>Acc. 14512400000073</option>
          </select>
        </div>

        <div class="row">
          <div class="label">Transfer To (Beneficiary)</div>
          <div>
            <button class="input" id="openPicker" style="text-align:left; display:flex; justify-content:space-between; align-items:center">
              <span id="pickText" style="color:#999;">Select beneficiary</span>
              <span>‚Ä∫</span>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="label">Account Holder</div>
          <div class="ahd" id="holderInfo" style="display:none;">
            <div style="font-size:28px">üë§</div>
            <div>
              <div class="name" id="ahName"></div>
              <div class="kv">To Acc: <span class="mask" id="ahAcc"></span></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="label">Transfer Amount</div>
          <div>
            <input class="input" id="amount" type="number" inputmode="decimal" placeholder="‡ß≥ 0.00">
            <div class="amounts" style="margin-top:10px">
              <button class="chip" data-a="500">‡ß≥ 500</button>
              <button class="chip" data-a="5000">‡ß≥ 5000</button>
              <button class="chip" data-a="10000">‡ß≥ 10000</button>
              <button class="chip" data-a="20000">‡ß≥ 20000</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="label">Notes</div>
          <input class="input" placeholder="EBL Transfer">
        </div>

        <div class="footerbar">
          <a class="btn" id="next" href="ebl-transfer-overview.html">Next</a>
        </div>
      </div>
    </div>
  </div>

<script>
  // quick amount chips
  document.querySelectorAll('.chip').forEach(c=>{
    c.addEventListener('click', ()=>{ document.getElementById('amount').value = c.dataset.a; });
  });

  // hydrate from localStorage if present
  (function(){
    const acc = localStorage.getItem('beneAcc');
    const name = localStorage.getItem('beneName');
    const mask = localStorage.getItem('beneMask');

    if (acc && name) {
      document.getElementById('pickText').innerHTML = `<span>${mask}</span> | <b>${name}</b>`;
      document.getElementById('ahName').textContent = name;
      document.getElementById('ahAcc').textContent = acc;
      document.getElementById('holderInfo').style.display = 'flex';
    } else {
      document.getElementById('pickText').textContent = "Select beneficiary";
      document.getElementById('holderInfo').style.display = 'none';
    }
  })();

  document.getElementById('openPicker').addEventListener('click', ()=>{
    location.href = 'ebl-transfer-to.html';
  });
</script>
</body>
</html>
