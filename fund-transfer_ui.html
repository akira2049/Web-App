<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fund Transfer</title>
  <link rel="stylesheet" href="transfer.css">
</head>
<body>
  <div class="app">
    <div class="topbar">
      <span class="kv"><b>Fund Transfer</b></span>
    </div>
    <div class="h1">Select transfer options</div>

    <div class="card">
      <div class="section">
        <div class="grid">
          <a class="opt card" href="ebl-transfer.html" style="text-decoration:none">
            <div>
              <div class="title">DBL</div>
              <small>To DBL Account</small>
            </div>
            <div>›</div>
          </a>

          <div class="opt card">
            <div>
              <div class="title">Other Bank</div>
              <small>To Other Bank Account</small>
            </div><div>…</div>
          </div>

          <div class="opt card">
            <div>
              <div class="title">MFS</div>
              <small>To Mobile Wallets</small>
            </div><div>›</div>
          </div>

          <div class="opt card">
            <div>
              <div class="title">Binimoy | বিনিময়</div>
              <small>Transfer to any Financial Institution</small>
            </div><div>›</div>
          </div>

          <div class="opt card">
            <div>
              <div class="title">My Account Transfer</div>
              <small>Transfer to own DBL account</small>
            </div><div>›</div>
          </div>
        </div>

        <div class="linkrow" style="margin-top:16px">
          <a class="linkish" href="#">Go to my Banking →</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
