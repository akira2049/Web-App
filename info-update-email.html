<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Info Update ‚Äî New Email</title>
  <link rel="stylesheet" href="transfer.css">
  <style>
    .subtitle{
      color:var(--muted);
      font-size:14px;
      margin-bottom:18px;
    }
    .steps-caption{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      margin-bottom:4px;
    }

    .holder-title{
      font-size:12px;
      font-weight:700;
      letter-spacing:.12em;
      color:var(--muted);
      margin-bottom:8px;
    }
    .holder{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
    }
    .holder-avatar{
      width:56px;
      height:56px;
      border-radius:999px;
      border:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:26px;
      color:var(--muted);
      background:#fbfbfc;
    }
    .holder-main{
      display:flex;
      flex-direction:column;
      gap:3px;
    }
    .holder-name{
      font-weight:700;
    }
    .holder-acc{
      font-size:13px;
      color:var(--muted);
    }
    .holder-meta{
      font-size:13px;
      margin-top:6px;
    }

    .otp-row-label{
      margin-top:16px;
      margin-bottom:6px;
      font-size:13px;
      font-weight:600;
      color:var(--muted);
    }
    .otp-options{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .otp-opt{
      flex:1 1 120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      cursor:pointer;
      justify-content:center;
    }
    .otp-opt .otp-dot{
      width:16px;
      height:16px;
      border-radius:999px;
      border:2px solid var(--border);
      box-sizing:border-box;
    }
    .otp-opt.active{
      border-color:#3bb54a;
      background:#f5fff6;
    }
    .otp-opt.active .otp-dot{
      border-color:#3bb54a;
      background:#3bb54a;
    }

    .btn-primary{
      width:100%;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a class="linkish" href="info-update.html">‚Üê Back</a>
      <span class="step">3 / 4</span>
    </div>
    <div class="h1">Info Update</div>

    <div class="card">
      <div class="section">

        <div class="steps-caption">Steps 3 / 4</div>
        <div class="subtitle">
          Update Information<br>
          <span class="note">Please enter the following details.</span>
        </div>

        <div class="holder-title">ACCOUNT HOLDER DETAILS :</div>
        <div class="holder">
          <div class="holder-avatar">üë§</div>
          <div class="holder-main">
            <div class="holder-name">SHAHRIER EMON SHANTO</div>
            <div class="holder-acc">14512400000072</div>
          </div>
        </div>

        <div class="holder-meta">
          <b>Existing Email</b><br>
          shanto201307@gmail.com
        </div>

        <div class="row" style="margin-top:16px;">
          <div class="label">New Email</div>
          <div class="input-wrap">
            <input class="input" id="newEmail" type="email" placeholder="Enter new email">
          </div>
        </div>

        <div class="otp-row-label">Receive OTP Via :</div>
        <div class="otp-options">
          <button type="button" class="otp-opt active" data-otp="sms">
            <span class="otp-dot"></span>
            <span>SMS</span>
          </button>
          <button type="button" class="otp-opt" data-otp="email">
            <span class="otp-dot"></span>
            <span>Email</span>
          </button>
        </div>

        <div class="footerbar">
          <button type="button" class="btn btn-primary" id="btnNextOtp">Next</button>
        </div>

      </div>
    </div>
  </div>

<script>
  let selectedOtp = 'sms';

  const otpButtons = document.querySelectorAll('.otp-opt');
  otpButtons.forEach(b=>{
    b.addEventListener('click', ()=>{
      otpButtons.forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      selectedOtp = b.dataset.otp;
    });
  });

  document.getElementById('btnNextOtp').addEventListener('click', ()=>{
    const emailVal = document.getElementById('newEmail').value.trim();
    if (!emailVal || !emailVal.includes('@')){
      alert('Please enter a valid new email address.');
      return;
    }
    // TODO: redirect to OTP verification page for info update
    alert('OTP will be sent via ' + (selectedOtp === 'sms' ? 'SMS' : 'Email') +
          ' to confirm updating your email (demo).');
    // example redirect:
    // window.location.href = 'info-update-otp.html';
  });
</script>
</body>
</html>
