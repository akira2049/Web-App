<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Customer Portal - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Customer Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Customer ID</label>
        <input type="text" id="username" name="username" placeholder="Enter your Customer ID" required>
      </div>
      <div class="input-group">
        <label for="password">PIN / Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="pass_reset.html">Forgot Password?</a></p>
      <p><a href="signup.html">New User? Register Here</a></p>
    </div>
  </div>

  <script>
    // Redirect to dashboard on successful login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
