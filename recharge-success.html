<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recharge Successful</title>
  <link rel="stylesheet" href="transfer.css">
  <style>
    .center{max-width:720px;margin:32px auto}
    .big{font-size:22px;font-weight:900;color:var(--primary)}
    .ok{font-size:48px;line-height:1}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:700px){.grid{grid-template-columns:1fr}}
    .kv{font-size:14px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .ghost{background:#fff;color:var(--primary);border:1px solid var(--border)}
    /* Print styles for the pop-up receipt window */
    .receipt-wrap{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .rc-title{font-size:20px;font-weight:900;margin:0 0 12px 0}
    .rc-meta{color:#555;font-size:12px;margin-bottom:12px}
    .rc-table{width:100%;border-collapse:collapse;margin-top:8px}
    .rc-table th,.rc-table td{border:1px solid #e5e7eb;padding:8px 10px;font-size:13px;text-align:left}
    .rc-summary{margin-top:12px;border:1px solid #e5e7eb;padding:10px;border-radius:8px}
    .rc-foot{margin-top:18px;font-size:12px;color:#6b7280}
  </style>
</head>
<body>
  <div class="app center card">
    <div class="section">
      <div class="ok">✅</div>
      <div class="big">Recharge Successful</div>
      <div class="kv" id="time"></div>

      <div class="grid" style="margin-top:12px">
        <div class="total">
          <div>
            <div class="kv">BDT</div>
            <div style="font-size:24px;font-weight:900;color:var(--primary)" id="amt">0.00</div>
            <div class="note">includes fees: BDT 0.00</div>
          </div>
          <div class="kv">Paid</div>
        </div>
        <div class="total">
          <div class="kv"><b id="msisdn">+8801XXXXXXXXX</b><br>Connection: <span id="ctype">Prepaid</span></div>
          <div class="kv">Recipient</div>
        </div>
      </div>

      <div class="grid" style="margin-top:12px">
        <div class="total">
          <div class="kv">From</div>
          <div class="kv"><b id="from">Acc. 1451********</b></div>
        </div>
        <div class="total">
          <div class="kv">Transaction ID</div>
          <div class="kv"><b id="txid"></b></div>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="download">Download PDF receipt</button>
        <a class="btn ghost" href="recharge.html">Make another recharge</a>
      </div>
    </div>
  </div>

<script>
  function rnd(n){ return Math.floor(Math.random()*n).toString().padStart(4,'0'); }
  const data = {
    msisdn: localStorage.getItem('re_msisdn') || '',
    amount: parseFloat(localStorage.getItem('re_amt') || '0').toFixed(2),
    from: localStorage.getItem('re_from') || '14512400000072',
    ctype: localStorage.getItem('re_ctype') || 'Prepaid',
    time: new Date().toLocaleString(),
    txid: 'RCHG-' + Date.now().toString().slice(-6) + '-' + rnd(10000)
  };
  document.getElementById('amt').textContent = data.amount;
  document.getElementById('msisdn').textContent = data.msisdn;
  document.getElementById('ctype').textContent = data.ctype;
  document.getElementById('from').textContent = 'Acc. ' + data.from;
  document.getElementById('time').textContent = data.time;
  document.getElementById('txid').textContent = data.txid;

  function openReceiptPDF(){
    const html = `<!doctype html>
<html><head><meta charset="utf-8"><title>Recharge Receipt</title>
<style>
  body{margin:24px}
  .receipt-wrap{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
  .rc-title{font-size:22px;font-weight:900;margin:0 0 8px 0}
  .rc-meta{color:#374151;font-size:12px;margin-bottom:12px}
  .rc-table{width:100%;border-collapse:collapse;margin-top:8px}
  .rc-table th,.rc-table td{border:1px solid #e5e7eb;padding:8px 10px;font-size:13px;text-align:left}
  .rc-summary{margin-top:12px;border:1px solid #e5e7eb;padding:10px;border-radius:8px;font-size:14px}
  .rc-foot{margin-top:18px;font-size:12px;color:#6b7280}
  @media print{ .no-print{ display:none } }
</style>
</head>
<body class="receipt-wrap">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <div>
      <div class="rc-title">Recharge Receipt</div>
      <div class="rc-meta">Transaction ID: ${data.txid}<br>Date: ${data.time}</div>
    </div>
    <div style="text-align:right">
      <div style="font-weight:800">DBL Banking</div>
      <div style="font-size:12px;color:#6b7280">Customer Portal</div>
    </div>
  </div>

  <table class="rc-table">
    <tr><th>Mobile Number</th><td>${data.msisdn}</td></tr>
    <tr><th>Connection Type</th><td>${data.ctype}</td></tr>
    <tr><th>From Account</th><td>Acc. ${data.from}</td></tr>
    <tr><th>Amount (BDT)</th><td>${data.amount}</td></tr>
    <tr><th>Fee (BDT)</th><td>0.00</td></tr>
    <tr><th>Total (BDT)</th><td>${data.amount}</td></tr>
    <tr><th>Status</th><td>SUCCESS</td></tr>
  </table>

  <div class="rc-summary">
    Paid successfully to ${data.msisdn}. Keep this receipt for your records.
  </div>

  <div class="rc-foot">
    Generated by DBL Banking System • ${new Date().toLocaleString()}
  </div>

  <button class="no-print" onclick="window.print()" style="margin-top:16px;padding:8px 12px">Print / Save as PDF</button>
</body></html>`;

    const w = window.open('', '_blank', 'width=800,height=900');
    w.document.open();
    w.document.write(html);
    w.document.close();
    setTimeout(()=>{ w.print(); }, 250);
  }

  document.getElementById('download').addEventListener('click', openReceiptPDF);
</script>
</body>
</html>
